<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易待办事项列表</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>下一页</title>
        <link rel="stylesheet" href="style.css">
        <style>
          .back-button {
            padding: 8px 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
          }
        </style>
    </head>
    <body>
    
        <div class="container">
            <h1>这是下一页</h1>
            <p>欢迎来到下一页！</p>
    
            <button class="back-button" onclick="goBack()">返回上一页</button>
    
        </div>
    
        <script>
            function goBack() {
                window.history.back(); // 使用 history.back() 返回上一页
            }
        </script>
    </body>
    </html>

    <div class="container">
        <div class="header-section" style="  /* 淡蓝色 */
        background-color: #ADD8E6;
        text-align: center;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 10px;">  <!-- 头部区域 -->
            <h1>我的待办事项</h1>
        </div>

        <div class="task-section"> <!-- 待办事项区域 -->
            <div class="input-section">
                <input type="text" id="new-task" placeholder="添加新的任务">
                <button id="add-button">添加</button>
            </div>

            <ul id="task-list">
                <!-- 待办事项将动态添加到这里 -->
            </ul>

           <button id="go-to-next-page">前往下一页</button>  <!-- 添加id -->
        </div>


        <div class="footer-section"> <!-- 底部区域 -->
            <p>你是猪猪</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>

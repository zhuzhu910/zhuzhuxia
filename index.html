<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猪猪生活日记</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 居中图片的样式 */
        .center-image {
            display: block;
            margin: 0 auto;
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        /* 隐藏页面样式 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">

        <div id="page1">  <!-- 第一个页面内容 -->
            <div class="header-section" style=" /* 淡蓝色 */
            background-color: #ADD8E6;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;">
                <h1>猪猪的待办事项</h1>
            </div>

            <div class="task-section">
                <div class="input-section">
                    <img class="center-image" src="https://img95.699pic.com/photo/50256/3011.jpg_wh860.jpg" alt="可爱的猪猪">
                    <input type="text" id="new-task" placeholder="添加新的任务">
                    <button id="add-button">添加</button>
                </div>

                <ul id="task-list">
                    <!-- 待办事项将动态添加到这里 -->
                </ul>

                <button id="go-to-next-page">前往下一页</button>
            </div>
        </div>

        <div id="page2" class="hidden"> <!-- 第二个页面内容，默认隐藏 -->
            <h1>这是下一页</h1>
            <p>欢迎来到下一页！</p>
            <button id="go-back">返回上一页</button>
        </div>

        <div class="footer-section"> <!-- 底部区域 -->
            <p>你是猪猪</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
